<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script>
        var options = decodeURIComponent(window.location.search.slice(1))
                .split('&')
                .reduce(function _reduce (/*Object*/ a, /*String*/ b) {
                    b = b.split('=');
                    a[b[0]] = b[1];
                    return a;
                }, {});

        function httpGet(theUrl, callback)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange=function()
            {
                if (xmlHttp.readyState==4 && xmlHttp.status==200)
                {
                    callback(xmlHttp.responseText);
                }
            };
            xmlHttp.open( "GET", theUrl, true );
            xmlHttp.send( null );
            console.log(xmlHttp.responseText);
        }
    </script>
</head>
<body>

<div id="header_container">
    <div id="header">
        My Website
    </div>
</div>

<div id="container">
    <div id="content" dir="rtl">
        <br><br>
        <script>
            var restaurants = "";
            httpGet("/restaurants", function(response) {
                console.log(response);
                restaurants = JSON.parse(response);
                restaurants.forEach(function(entry) {
                    document.getElementById("content").innerHTML("<div class=\"list-item\"><h2>" + entry.name + "</h2><h2>" + entry.location + "</h2><h2>" + entry.type + "</h2></div>");
                });
            });
        </script>
<!--        <img src="./Koala.jpg">
        <img src="./public/Koala.jpg">-->
    </div>
</div>

<div id="footer_container">
    <div id="footer">

    </div>
</div>

</body>
</html>
