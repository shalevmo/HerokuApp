<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>מסעדות</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <!--
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    -->
</head>
<body>
<nav class="orange lighten-1" role="navigation">
    <div class="nav-wrapper container" style="text-align:right; padding-right: 110px"><a id="logo-container" href="/" class="brand-logo">מסעדות</a>
        <ul class="right hide-on-med-and-down">
            <li><a hidden="true" href="/">כל המסעדות</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a hidden="true" href="/">כל המסעדות</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <!--      <br><br>
              <h1 class="header center orange-text">מסעדות</h1>-->
        <div class="row" dir="rtl">
            <form class="col s12" action="add" method="GET">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="שם המסעדה" name="name" id="name" type="text" class="validate">
                        <label for="name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="מיקום" name="location" id="location" type="text" class="validate">
                        <label for="location"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="סוג המסעדה" name="type" id="type" type="text" class="validate">
                        <label for="type"></label>
                    </div>
                </div>
                <div class="row-center">
                    <button onclick="Materialize.toast('נוסף בהצלחה!', 4000)" class="btn-large waves-effect waves-light orange" type="submit" name="action">הוסף
                        <i class="mdi-content-send left" style='-moz-transform: scaleX(-1);-o-transform: scaleX(-1);-webkit-transform: scaleX(-1);transform: scaleX(-1);filter: FlipH;-ms-filter: "FlipH";'></i>
                    </button>
                </div>

            </form>
        </div>
        <br><br>

    </div>
</div>


<!--  Scripts-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script>
    (function($){
        $(function(){

            $('.button-collapse').sideNav();

        }); // end of document ready
    })(jQuery); // end of jQuery name space
</script>
<!--
  <script src="js/init.js"></script>
-->

</body>
</html>
